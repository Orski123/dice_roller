<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Rollers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="number-of-dice">Enter a number of dice: </label>
    <input type="text" id="name">
       <button id="roll-button"> Roll! </button>
        <br>
          <h3>TOTAL: <span id="total"></span> </h3>
        <br>
        <div class="clear"></div>
        <button id="show-all-rolls-button"> Show All Rolls </button>
          <br> 
          <ol> <span id='dice'> </span>  
          </ol> 
          
          <br>
                <button id="reset-button"> Reset </button>
                <span id="reset_"></span>
          <br>
      
        <script src="main.js"></script>
</body>
</html>
